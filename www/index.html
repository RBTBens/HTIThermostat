	<script type="text/javascript" src="scripts/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="scripts/plugins.js"></script>
	<script type="text/javascript" src="scripts/custom.js"></script>
	<script type="text/javascript" src="scripts/roundslider.min.js"></script>

<body>

<div id="loader-overlay"></div>
<div class="gallery-fix"></div>
<div class="sidebar-tap-close"></div>
<div class="sidebar-left-fix"></div>
<div class="sidebar-right-fix"></div>

<div class="header-fixed">
	<a href="#" class="header-icon-1 open-left-sidebar"><i class="fa fa-navicon"></i></a>
	<a href="" class="header-logo">Thermostat</a>
	<a href="#" class="header-icon-2 open-right-sidebar"><i class="fa fa-question-circle"></i></a>
</div>

<div class="sidebar-left">
	<div class="sidebar-scroll">
		<a href="#" class="sidebar-logo"></a>
		<div class="sidebar-decoration"></div>
		<div dynamic="replace"></div>
		<div class="sidebar-decoration"></div>
		<em class="sidebar-copyright">Copyright 2016. All Rights Reserved</em>
	</div>
</div>

<div class="sidebar-right">
	<div class="sidebar-scroll">
		<a href="#" class="sidebar-logo"></a>
		<div dynamic="replace"></div>
		<div class="sidebar-decoration"></div>
		<em class="sidebar-copyright">Copyright 2016. All Rights Reserved</em>
	</div>
</div>

<div id="page-content">
	<div id="page-content-scroll">
		<div class="header-mask">
			<a href="#"><i class="fa fa-times"></i></a>
			<a href="#"><i class="fa fa-tasks"></i></a>
			<a href="#"><i class="fa fa-times"></i></a>
			<div class="clear"></div>
		</div>
		
		<div class="content">
			<div class="container">
				<table id="control-table">
					<tr>
						<td>
							<i id="control-icon" class="fa fa-minus temp-control" onclick="changeValue(-1);"></i><br /><br />
							<i class="fa fa-minus temp-control" onclick="changeValue(-0.1);"></i>
						</td>
						<td>
							<div id="slider-shape"></div><br />
							Status: <i id="control-time-indicator" class="fa fa-sun-o"></i><br />
							<div id="date_time"></div>
						</td>
						<td>
							<i id="control-icon" class="fa fa-plus temp-control" onclick="changeValue(1);"></i><br /><br />
							<i class="fa fa-plus temp-control" onclick="changeValue(0.1);"></i>
						</td>
					</tr>
				</table>
				<table id="temp-table">
					<tr id="temp-change">
						<td>
							<input id="inputdegree" class="daynight-control" type="number" value="15" readonly>
						</td>
						<td>
							<i class="fa fa-moon-o"></i>
						</td>
						<td>
							<i id="temp-icon" class="fa fa-pencil temp-control" onclick="editTempDayNight(this);"></i>
						</td>
						<td>
							<i class="fa fa-sun-o"></i>
						</td>
						<td>
							<input id="inputdegree2" class="daynight-control" type="number" value="15" readonly>
						</td>
					</tr>
				</table>
				
				<div class="onoffswitch goprogram">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="goprogram" onclick="window.location.hash='#schedule'; return false;">
					<label class="onoffswitch-label" for="goprogram">
						<span class="onoffswitch-inner"></span>
					</label>
				</div>
				
				<div class="onoffswitch vacation" style="margin-top: 8px;">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="vacation" onclick="changeMode(this);">
					<label class="onoffswitch-label" for="vacation">
						<span class="onoffswitch-inner"></span>
					</label>
				</div>
				
				<div class="onoffswitch daynight" style="margin-top: 8px;">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="daynight" onclick="changeDayNight(this);">
					<label class="onoffswitch-label" for="daynight">
						<span class="onoffswitch-inner"></span>
					</label>
				</div>
			</div>
		</div>
	</div>
	<a href="#" class="back-to-top-badge"><i class="fa fa-caret-up"></i>Back to top</a>
</div>

<div class="body-background"></div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="scripts/api.js"></script>
<script type="text/javascript" src="scripts/handler.js"></script>
<script type="text/javascript" src="scripts/schedule.js"></script>
<script type="text/javascript" src="scripts/sidebar.js"></script>
<script type="text/javascript">
	app.initialize();
</script>
</body>
</html>
