<div class="content">
	<div class="container">
		<table id="control-table">
			<tr>
				<td>
					<i id="control-min" class="fa fa-minus temp-control" onclick="changeValue(-1);"></i><br /><br />
					<i id="control-secondmin" class="fa fa-minus temp-control" onclick="changeValue(-0.1);"></i>
				</td>
				<td>
					<div id="slider-shape"></div> <br />
					<div id="date_time"></div>
				</td>
				<td>
					<i id="control-plus" class="fa fa-plus temp-control" onclick="changeValue(1);"></i></i><br /><br />
					<i id="control-secondplus" class="fa fa-plus temp-control" onclick="changeValue(0.1);">
				</td>
			</tr>
		</table>
		<div class="onoffswitch">
			<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onclick="changeMode(this);">
			<label class="onoffswitch-label" for="myonoffswitch">
				<span class="onoffswitch-inner"></span>
			</label>
		</div>
	</div>

	<div class="decoration"></div>
</div>

<div class="large-strip full-bottom time-indicator">
	<div dynamic="replace"></div>
</div>

<div class="content">
	<div class="decoration"></div>
</div>

<div class="footer">
	<div class="footer-content">
		<p class="footer-text">
			Made by HTI Group 20<br />
			Group members: Ralph Bens, Robert van Lente and Karsten Paulussen
		</p>
	</div>
</div>

<script type="text/javascript">

	// Load the slider
	$("#slider-shape").roundSlider({
		value: 21,
		min: 5,
		max: 30,
		step: 0.1,
		startAngle: 20,
		endAngle: "+320",
		radius: 70,
		width: 20,
		sliderType: "min-range",
		handleSize: "34,10",
		tooltipFormat: function(args) {
			return args.value + " &deg;C";
		}
	});
	
	// Date and time
	window.onload = date_time('date_time');
	
	// Change slider
	var slider = $("#slider-shape").data("roundSlider");
	function changeValue(dir) {
		if (slider._isReadOnly) return;
		slider.setValue(slider.getValue() + dir);
	}
	
	function changeMode(checkbox) {
		if (checkbox.checked)
		{
			slider.disable();
			$(".temp-control").addClass("grayed");
		}
		else
		{
			slider.enable();
			$(".temp-control").removeClass("grayed");
		}
	}	
</script>
